<div ng-controller="other_ctrl">
	<md-content layout="column">
		<h1>{{title}}</h1>
		<div layout="column" flex="100">
			<h1>{{labels.map}}</h1>
			<div id="route_map"></div>
		</div>
		<div layout="column" flex>
			<div id="chart_vel_profile"></div>
		</div>
		<div>
			<md-slider ng-model="pointIndex" min = "0" max = "{{route_points_counter}}" step = "1"></md-slider>
		</div>
		
	</md-content>
</div>
